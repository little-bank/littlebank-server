version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/littlebank
file_exists_behavior: OVERWRITE

permissions:
  - object: /home/ubuntu/littlebank
    owner: ubuntu
    mode: 755
    type:
      - file

hooks:
  AfterInstall:
    - location: scripts/after-deploy-dev.sh
      timeout: 2000
      runas: ubuntu
