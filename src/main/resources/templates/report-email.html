<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>신고 접수 알림</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    h2 {
      color: #d9534f;
      margin-bottom: 20px;
    }

    .info-block {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-left: 5px solid #5bc0de;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>📩 신고 접수 알림</h2>


  <div class="info-block">
    <span class="label">신고 유형:</span> ${type}
  </div>

  <div class="info-block">
    <span class="label">신고자:</span> ${reporterName} (ID: ${reporterId})
  </div>

  <div class="info-block">
    <span class="label">신고물 ID:</span> ${targetId}
  </div>

  <div class="info-block">
    <span class="label">작성자:</span> ${targetUserName} (ID: ${targetUserId})
  </div>

  <div class="info-block">
    <span class="label">신고물 내용:</span> ${targetContent}
  </div>

  <div class="footer">
    본 메일은 LittleBank 시스템에서 자동으로 발송되었습니다.
  </div>
</div>
</body>
</html>
